<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro-Journal Deluxe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ðŸ§  Micro-Journal Deluxe</h1>
    <div class="top-bar">
      <button id="dark-mode-toggle">ðŸŒ™ Toggle Dark Mode</button>
      <button id="export-txt">ðŸ“„ Export .txt</button>
      <button id="export-json">ðŸ§¾ Export .json</button>
    </div>
  </header>

  <main>
    <section class="prompt-section center">
      <label class="tooltip">Daily Prompt:
        <span class="tooltiptext">Refreshes each day or after each save</span>
      </label>
      <div id="daily-prompt"></div>
      <div id="quote-of-the-day" class="quote-box"></div>
    </section>

    <section class="mood-section center">
      <label class="tooltip">Mood:
        <span class="tooltiptext">Pick how you're feeling today</span>
      </label>
      <div id="emoji-picker"></div>
    </section>

    <section class="entry-section center">
      <label class="tooltip">Reflection:
        <span class="tooltiptext">Write or speak your thoughts</span>
      </label>
      <textarea id="entry" rows="6" placeholder="Write your thoughts..."></textarea>
      <div id="word-count">Words: 0</div>
      <div id="mood-ring-container">
        <svg id="mood-ring" width="100" height="100">
          <circle cx="50" cy="50" r="45" stroke="#eee" stroke-width="10" fill="none" />
          <circle id="progress-ring" cx="50" cy="50" r="45" stroke="#d94f70" stroke-width="10" fill="none"
            stroke-dasharray="282.6" stroke-dashoffset="282.6" />
        </svg>
      </div>
    </section>

    <section class="action-section center">
      <button id="save-btn">ðŸ’¾ Save Entry</button>
      <button id="view-past-btn">ðŸ“š View Past Entries</button>
      <div id="status-msg"></div>
      <div id="saved-badge">ðŸ’¾ Saved!</div>
      <div id="entry-summary" class="summary-box"></div>
    </section>

    <section id="past-entries" class="center">
      <h2>ðŸ“œ Past Entries</h2>
      <ul id="entry-list"></ul>
    </section>
  </main>

  <canvas id="confetti-canvas"></canvas>

  <script src="main.js"></script>
</body>
</html>
